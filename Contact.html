<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulaire de contact</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body class="body">
    <div class="contactez-nous">
      <h1 class="Entete">Contactez-moi</h1>
      <p>
        Un problème, une question, envie de m'envoyer un message? N’hésitez pas
        à utiliser ce formulaire pour prendre contact avec moi !
      </p>
      <form action="https://httpbin.org/post" method="post">
        <div>
          <label for="nom">Votre nom</label>
          <input
            type="text"
            id="nom"
            name="nom"
            placeholder="Votre nom"
            required
          />
        </div>
        <div>
          <label for="email">Votre e-mail</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="monadresse@mail.com"
            required
          />
        </div>
        <div>
          <label for="sujet">Quel est le sujet de votre message ?</label>
          <select name="sujet" id="sujet" required>
            <option value="sujet" disabled selected hidden>
              Choisissez le sujet de votre message
            </option>
            <option value="question-produit">Question professionel</option>
            <option value="suivi-commande">Question personnel</option>
            <option value="autre">Autre...</option>
          </select>
        </div>
        <div>
          <label for="message">Votre message</label>
          <textarea
            id="message"
            name="message"
            placeholder="Bonjour, je vous contacte car...."
            required
          ></textarea>
        </div>
        <div>
          <input type="checkbox" /> J'accepte les conditions
          <button type="submit">Envoyer mon message</button>
        </div>
      </form>
    </div>
    <a class="menu2" href="http://127.0.0.1:5500/index.html#">Retour au menu</a>
  </body>
</html>
